<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="logo-ionic"></ion-icon>
                    </ion-button>
                </ion-buttons>

                <ion-buttons slot="end">
                    <ion-button>
                        <p style="margin-right: 2.5em;">Total: 30$</p>
                        <ion-icon name="car-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>

                <ion-title>Tienda</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card>
                            <ion-card-header color="dark">
                                <ion-card-title>
                                    Producto
                                </ion-card-title>
                                <ion-card-content>
                                    <ion-item class="ion-margin-vertical">
                                        <ion-label position="floating">
                                            Producto:
                                        </ion-label>
                                        <ion-input type="text" id="nombre"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">
                                            Precio:
                                        </ion-label>
                                        <ion-input type="number" id="precio"></ion-input>
                                    </ion-item>
                                    <ion-button color="success" id="guardar">
                                        <ion-icon name="add-circle" slot="start"></ion-icon> Guardar
                                    </ion-button>
                                    <ion-button color="danger" id="limpiar">
                                        <ion-icon name="trash" slot="start"></ion-icon>
                                        Limpiar
                                    </ion-button>
                                </ion-card-content>
                            </ion-card-header>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row id="lista">

                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="/app.js"></script>
</body>

</html>
